font:
  normal:
    family: Mononoki
    style: Regular
  bold:
    family: Mononoki
    style: Bold
  italic:
    family: Mononoki
    style: Italic
  bold_italic:
    family: Mononoki
  size: 11.5
background_opacity: 0.8
# Colors
colors:
  # Default colors
  primary:
    background: "#1E1E3F"
    foreground: "#E1EFFF"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "#1E1E3F"
    cursor: "#FAD000"

  # Normal colors
  normal:
    black: "#000000"
    red: "#EC3A37"
    green: "#75e44c"
    yellow: "#FAD000"
    blue: "#6943FF"
    magenta: "#FF2C70"
    cyan: "#80FCFF"
    white: "#FFFFFF"

  # Bright colors
  bright:
    black: "#5C5C61"
    red: "#EC3A37"
    green: "#3AD900"
    yellow: "#FAD000"
    blue: "#6943FF"
    magenta: "#FB94FF"
    cyan: "#80FCFF"
    white: "#2D2B55"
